<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.js">
    </script>
    <script type="text/javascript" src="js/scripts.js">

    </script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <h3>Add one item at a time to your to-do list. When you've completed a task, click it to move it to the completed list!</h3>
      <form id="toDoForm" >
        <div class="form-group">
          <label for="input" >To do:</label>
          <input id="input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="toDoHidden">
        <h3>To-Do</h3>
        <ol id="toDoList">
        </ol>
      </div>
      <div>
        <h3>Completed List Items, great work!</h3>
        <ol id="completedList">
        </ol>
      </div>
    </div>
  </body>
</html>
